<h1>{{ one_dojo.name }} Ninjas</h1>

<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        {% for one_ninja in ninjas %}
        <tr>
            <td>{{one_ninja.first_name}}</td>
            <td>{{one_ninja.last_name}}</td>
            <td>{{one_ninja.age}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="/dojos">Home</a>
