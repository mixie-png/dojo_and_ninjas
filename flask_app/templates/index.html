<h1>New Dojo</h1>

<form action="/dojos/add" method="POST">
    <label>Name:</label>
    <input type="text" name="name">
    <br>
    <input type="submit" value="Create">
</form>

<h1>All Dojos</h1>
<div>
    <ul>
        {% for one_dojo in dojos %}
            <li><a href="/dojos/{{one_dojo.id}}">{{one_dojo.name}}</a></li>
        {% endfor %}
    </ul>
</div>
